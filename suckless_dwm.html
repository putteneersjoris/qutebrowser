<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qutebrowser startup page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div> dwm shortcuts</div>
    <div class="content"> 
        new terminal = alt ctrl enter <br>
        alt d = dmenu <br>
        alt 1 = workspace 1 <br>
        alt j/alt k = prev tag <br>
        shift alt c = quit tag <br>
        shift alt q = quit dwm <br>
        alt h / alt l= move tag to the side <br>
        alt b = remove workspace bar <br>
        ... <br>

        <br><br>

        alter settings: <br>
        ~$ sudo nano Documents/dwm/config.h <br>
        ~$ make clean install <br>



    </div>
</body>
</html>
